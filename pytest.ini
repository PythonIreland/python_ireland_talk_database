[pytest]
addopts = -q
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Only collect tests under the top-level tests/ folder
testpaths = tests
# Do not recurse into archived code
norecursedirs = archive .* build dist node_modules alembic *.egg-info
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
